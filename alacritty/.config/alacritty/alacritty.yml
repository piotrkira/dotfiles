window:
  dimensions:
    columns: 100
    lines: 34
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: full
  opacity: 0.85

scrolling:
  history: 5000
  multiplier: 3

font:
  normal:
    family: Codelia
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic

  size: 11

live_config_reload: true

key_bindings:
  - { key: Paste,                       action: Paste             }
  - { key: Copy,                        action: Copy              }
  - { key: Space, mods: Shift|Control,  action: ToggleViMode      }

colors:
  primary:
    background: '#2b3339'
    foreground: '#d3c6aa'

  normal:
    black:   '#2b3339'
    red:     '#e67e80'
    green:   '#a7c080'
    yellow:  '#dbbc7f'
    blue:    '#7fbbb3'
    magenta: '#d699b6'
    cyan:    '#83c092'
    white:   '#d3c6aa'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
